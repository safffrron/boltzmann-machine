# ============================================================================
# configs/conv_cifar_ablation_step.yaml
# Ablation: Vary Langevin step size
# ============================================================================
exp_name: conv_cifar_ablation_step
dataset: cifar10
batch_size: 64
augment: true

model_size: small
spectral_norm: true

learning_rate: 0.0001
beta1: 0.0
beta2: 0.999
weight_decay: 0.0
grad_clip: 0.1

# VARY THIS PARAMETER
langevin_steps: 20
langevin_step_size: 0.005  # Try: 0.001, 0.005, 0.01, 0.02, 0.05
langevin_noise: 0.005
langevin_clip: 0.01

use_pcd: false
reinit_prob: 0.05

epochs: 30
seed: 42

save_every: 5
sample_every: 5
sample_steps: 200

output_dir: ./results
data_dir: ./data
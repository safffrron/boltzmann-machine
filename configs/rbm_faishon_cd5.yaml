# ============================================================================
# configs/rbm_fashion_cd5.yaml
# RBM with CD-5 on FashionMNIST
# Kaggle: ~2GB GPU, ~3 hours
# ============================================================================
exp_name: rbm_fashion_cd5
dataset: fashion_mnist
batch_size: 128
binarize: true

n_hidden: 256

learning_rate: 0.01
momentum: 0.5
final_momentum: 0.9
momentum_epoch: 5
weight_decay: 0.0001

cd_k: 5
use_pcd: false

epochs: 30
seed: 42

lr_schedule:
  15: 0.005
  25: 0.001

save_every: 5
sample_every: 5
sample_steps: 500

output_dir: ./results
data_dir: ./data

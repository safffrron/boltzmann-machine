# ============================================================================
# configs/rbm_mnist_cd1.yaml
# RBM with CD-1 on MNIST - Fast baseline
# Kaggle: ~2GB GPU, ~2 hours
# ============================================================================
exp_name: rbm_mnist_cd1
dataset: mnist
batch_size: 128
binarize: true

# Model architecture (small for Kaggle)
n_hidden: 256

# Training hyperparameters
learning_rate: 0.01
momentum: 0.5
final_momentum: 0.9
momentum_epoch: 5
weight_decay: 0.0001

# CD settings
cd_k: 1
use_pcd: false

# Training schedule
epochs: 30
seed: 42

# Learning rate schedule
lr_schedule:
  15: 0.005
  25: 0.001

# Logging and saving
save_every: 5
sample_every: 5
sample_steps: 500

# Paths
output_dir: ./results
data_dir: ./data
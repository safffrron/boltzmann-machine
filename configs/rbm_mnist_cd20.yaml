# ============================================================================
# configs/rbm_mnist_cd20.yaml
# RBM with CD-20 on MNIST - High quality
# Kaggle: ~2-3GB GPU, ~5 hours
# ============================================================================
exp_name: rbm_mnist_cd20
dataset: mnist
batch_size: 64  # Reduced for longer chains
binarize: true

n_hidden: 256

learning_rate: 0.01
momentum: 0.5
final_momentum: 0.9
momentum_epoch: 5
weight_decay: 0.0001

cd_k: 20
use_pcd: false

epochs: 25  # Fewer epochs for longer chains
seed: 42

lr_schedule:
  12: 0.005
  20: 0.001

save_every: 5
sample_every: 5
sample_steps: 1000

output_dir: ./results
data_dir: ./data
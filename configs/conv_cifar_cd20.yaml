# ============================================================================
# configs/conv_cifar_cd20.yaml
# Small Conv-EBM with CD-20 on CIFAR-10 - High quality
# Kaggle: ~4-5GB GPU, ~6-7 hours
# ============================================================================
exp_name: conv_cifar_cd20
dataset: cifar10
batch_size: 48  # Reduced for longer chains
augment: true

model_size: small
spectral_norm: true

learning_rate: 0.0001
beta1: 0.0
beta2: 0.999
weight_decay: 0.0
grad_clip: 0.1

langevin_steps: 20
langevin_step_size: 0.01
langevin_noise: 0.005
langevin_clip: 0.01

use_pcd: false
reinit_prob: 0.05

epochs: 40  # Fewer epochs for longer chains
seed: 42

lr_schedule:
  25: 0.00005
  35: 0.00001

save_every: 5
sample_every: 5
sample_steps: 300

output_dir: ./results
data_dir: ./data